{% extends "organization_base.html" %}

{% block scripts %}
{{super()}}

<script type="text/javascript">
 coAuthorshipsSparql = `
SELECT DISTINCT ?author1 ?author1Label ?author2 ?author2Label ?work ?workLabel WHERE {
  VALUES ?organization1 { 
    {% for q in qs %} wd:{{ q }} {% endfor %}
  }
  VALUES ?organization2 {
    {% for q in qs %} wd:{{ q }} {% endfor %}
  } 
  ?author1 ?v1 ?organization1 . 
  ?author2 ?v2 ?organization2 . 
  ?work wdt:P50 ?author1, ?author2 .  
  FILTER (STR(?author1) < STR(?author2) && ?organization1 != ?organization2)
  SERVICE wikibase:label { bd:serviceParam wikibase:language "en". }
}
ORDER BY ?author1Label
LIMIT 500
 `;

 $(document).ready(function() {
     sparqlToDataTable(coAuthorshipsSparql, "#co-authorships");
 });
</script>

{% endblock %}



{% block page_content %}

<h1 id="h1">Organizations</h1>

<div id="intro"></div>


<h2 id="Co-authorships">Co-authorships</h2>

<p>Past and present employees, affiliated, and members shared between organizations</p>

<table class="table table-hover" id="co-authorships"></table>


<h2 id="Works per year">Works per year</h2>

<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://query.wikidata.org/embed.html#%23defaultView%3ALineChart%0ASELECT%20%3Fyear%20%28COUNT%28%3Fwork%29%20AS%20%3Fnumber_of_works%29%20%3Forganization%20%3ForganizationLabel%20%20%0AWHERE%20%7B%0A%20%20%7B%0A%20%20%20%20SELECT%20DISTINCT%20%3Fyear%20%3Fwork%20%3Forganization%20WHERE%20%7B%0A%20%20%20%20%20%20VALUES%20%3Forganization%20%7B%20{% for q in qs %} wd:{{ q }} {% endfor %}%20%7D%0A%20%20%20%20%20%20%3Fauthor%20wdt%3AP108%20%7C%20wdt%3AP463%20%7C%20%28wdt%3AP1416%2Fwdt%3AP361%2a%29%20%3Forganization%20.%20%0A%20%20%20%20%20%20%3Fwork%20wdt%3AP50%20%3Fauthor%20.%0A%20%20%20%20%20%20%3Fwork%20wdt%3AP577%20%3Fpublication_date%20.%0A%20%20%20%20%20%20BIND%28STR%28YEAR%28%3Fpublication_date%29%29%20AS%20%3Fyear%29%0A%20%20%20%20%7D%0A%20%20%20%20GROUP%20BY%20%3Fwork%20%3Fyear%20%3Forganization%0A%20%20%7D%20%0A%20%20SERVICE%20wikibase%3Alabel%20%7B%20bd%3AserviceParam%20wikibase%3Alanguage%20%22en%22.%20%7D%0A%7D%0AGROUP%20BY%20%3Fyear%20%3Forganization%20%3ForganizationLabel%0AORDER%20BY%20%3Fyear%0A%20">

</div>
